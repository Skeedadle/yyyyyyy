<!DOCTYPE html>
<html>
    <head>
        <title>Apps or Games?</title>
    </head>
    <body style="background-color: black;" id="body">
        <div id="topbar">
            <button id="x" onclick="closea()">X</button>
        </div>
    <div id="parent">
        <div id="iembeder" class="icon" onclick="embed()">
            Embeder
        </div>
        <div id="inotes" class="icon" onclick="notes()">
            Notes
        </div>
        <div id="itasks" class="icon" onclick="tasks()">
            Tasks
        </div>
        <div id="packager" class="icon" onclick="turbo()">
            Turbowarp Packager
        </div>
        <div id="packager" class="icon" onclick="pixle()">
            Pixleorma Pixel Editor
        </div>
        <div id="packager" class="icon" onclick="canv()">
            Play Canvas
        </div>
        <div id="packager" class="icon" onclick="location.href = 'apps/games.ui.html'">
            Games
        </div>
    </div>
        <iframe id="app">
            
        </iframe>
    </body>
</html>
<style>
::-webkit-scrollbar {
  display: none;
}

#x{
	position: relative;
    border-radius: 200px;
    left: 99%;
    z-index: 2;
}
.icon{
    position: relative;
    padding: 50px;
    border-style: solid;
    border-radius: 100px;
    text-align: center;
    top: 50px;
    background-color: #5c5b59;
    width: 50%;
    margin: auto;
}
.icon:hover{
	animation: .3s 1 normal hover;
    cursor: pointer;
    width: 75%;
}
@keyframes hover{
    0%{
 	width: 50%;
    }
    100%{
      width: 75%;  
    }
}
#app{
    position: absolute;
    top: 0%;
    left: 0%;
	width: 100%;
    height: 100%;
    display: none;
    border-color: white;
    background-color: black;
}
</style>
<script>
  function embed(){
    const parent = document.getElementById("parent");
	const app = document.getElementById("app");
    app.src = "apps/embeder.html";
    app.style.display = "block";
    parent.style.display = "none";
    document.getElementById('x').style.display = "block";
}
function turbo(){
    const parent = document.getElementById("parent");
	const app = document.getElementById("app");
    app.src = "apps/turbowarp-packager-standalone-1.10.0.html";
    app.style.display = "block";
    document.getElementById('x').style.display = "block";
}
function notes(){
    const parent = document.getElementById("parent");
	const app = document.getElementById("app");
    app.src = "apps/notes.html";
    app.style.display = "block";
    parent.style.display = "none";
    document.getElementById('x').style.display = "block";
}
function tasks(){
    const parent = document.getElementById("parent");
	const app = document.getElementById("app");
    app.src = "apps/tasks.html";
    app.style.display = "block";
    parent.style.display = "none";
    document.getElementById('x').style.display = "block";
}
function pixle(){
    const parent = document.getElementById("parent");
	const app = document.getElementById("app");
    app.src = "https://www.oramainteractive.com/Pixelorama/";
    app.style.display = "block";
    parent.style.display = "none";
    document.getElementById('x').style.display = "block";
}
function canv(){
    const parent = document.getElementById("parent");
	const app = document.getElementById("app");
    app.src = "apps/Gotocanv.html";
    app.style.display = "block";
    parent.style.display = "none";
    document.getElementById('x').style.display = "block";
}
function closea() {
    var app = document.getElementById("app");
    app.style.display = "none";
    const parent = document.getElementById("parent");
    parent.style.display = "contents";
    app.src = "";
}
</script>
<script>
    window.onload = function() {
        aud();
    };
    function aud(){
        const aud = document.getElementById("audio");
        aud.play();
    }
</script>
